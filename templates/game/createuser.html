{% load static %}

<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dakshina Chor</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --yellow: #cad904;
      --black: #000;
      --white: #fff;
      --gray: #f9f8f2;
      --shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--gray);
      font-family: 'Rozha One', sans-serif;
      color: var(--black);
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    .navbar {
      width: 90vw;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: 40px;
      margin: 24px auto 0 auto;
      max-width: 420px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1.5rem;
      position: relative;
      z-index: 10;
    }
    .navbar-logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .navbar-logo img {
      width: 44px;
      height: 44px;
    }
    .navbar-menu {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .navbar-menu-bar {
      width: 28px;
      height: 4px;
      background: var(--black);
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      z-index: 100;
      flex-direction: column;
      gap: 1rem;
      min-width: 140px;
    }
    .dropdown.show {
      display: flex;
    }
    .dropdown a {
      text-decoration: none;
      color: var(--black);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background: var(--yellow);
      color: var(--black);
    }
    .main-content {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 0.5rem;
      position: relative;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .chor-section {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.10);
      max-width: 370px;
      margin: 2.5rem auto 0 auto;
      padding: 2.2rem 1.2rem 2.2rem 1.2rem;
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }
    .chor-headline {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.2rem;
      font-family: 'Rozha One',  sans-serif;
      margin-bottom: 1em;
    }
    .chor-headline span {
      color: var(--yellow);
    }
    .chor-img {
      width: 170px;
      height: 170px;
      margin: 0 auto 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-20deg);
      background: none;
    }
    .chor-img img {
      width: 170px;
      height: 170px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.10);
      background: var(--white);
    }
    .chor-btns {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .chor-btn {
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      border: 2px solid var(--yellow);
      padding: 0.9rem 0;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.2s, color 0.2s;
      width: 100%;
      background: var(--white);
      color: var(--black);
    }
    .chor-btn.yellow {
      background: var(--yellow);
      color: var(--black);
      border: 2px solid var(--yellow);
    }
    .btn {
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      padding: 0.7rem 1.1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline {
      background: var(--white);
      color: var(--black);
      border: 2px solid #e0e0e0;
    }
    .btn-yellow {
      background: var(--yellow);
      color: var(--black);
      border: 2px solid var(--yellow);
    }
    .section {
      margin: 2.5rem 0 1.5rem 0;
      text-align: center;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: var(--black);
    }
    .cards-img {
      width: 90%;
      max-width: 320px;
      margin: 0 auto 1.5rem auto;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 0.5rem;
    }
    .cards-img img:nth-child(1) {
      transform: rotate(-12deg);
      z-index: 2;
    }
    .cards-img img:nth-child(2) {
      transform: rotate(0deg) scale(1.08);
      z-index: 3;
    }
    .cards-img img:nth-child(3) {
      transform: rotate(12deg);
      z-index: 2;
    }
    .cards-img img {
      width: 110px;
      height: 160px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.10);
      background: var(--white);
      max-width: 100%;
    }
    .section-box {
      background: var(--white);
      border: 3px solid var(--yellow);
      border-radius: 20px;
      padding: 1.5rem 0.5rem 1.2rem 0.5rem;
      margin: 2.5rem 0 1.5rem 0;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 95vw;
    }
    .footer {
      background: var(--white);
      border-top: 1px solid #eee;
      margin-top: 2.5rem;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .footer-logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.5rem auto;
      overflow: hidden;
    }
    .footer-logo img {
      width: 44px;
      height: 44px;
    }
    .footer-caption {
      font-size: 0.95rem;
      color: var(--black);
      margin-bottom: 1.2rem;
      font-weight: 500;
    }
    .footer-socials {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .footer-socials a {
      display: inline-block;
      width: 32px;
      height: 32px;
      background: #f3f3f3;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 1.3rem;
      transition: background 0.2s;
    }
    .footer-socials a:hover {
      background: var(--yellow);
      color: var(--black);
    }

    .footer-icon {
        text-decoration: none;
        padding: 0.3em;
    }
    @media (max-width: 480px) {
      .navbar, .footer {
        max-width: 95vw;
        border-radius: 40px;
      }
      .main-content {
        max-width: 100vw;
      }
    }
    .code-input-div {
        width: 100%;
    }
    .code-input {
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #d9d9d9;
        width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="{% static 'images/logoFinalFinal.png' %}" alt="Logo">
    </div>
    <div class="navbar-menu" id="menuBtn" tabindex="0" aria-label="Open menu" aria-haspopup="true">
      <i class="fa fa-bars fa-xl" aria-hidden="true"></i>
    </div>
    <div class="dropdown" id="dropdownMenu">
      <a href="/">Home</a>
      <a href="#rules">Rules</a>
      <a href="/play/">Play Now</a>
    </div>
  </nav>
  <main class="main-content">
    <section class="chor-section">
      <div class="chor-headline">what should we<br>call you?</div>
      
      <div class="code-input-div">
        <input class="code-input" type="text" placeholder="Soniya Don" name="name" />
      </div>
      <div class="chor-btns">
        <button class="chor-btn yellow">Let's Go!</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-logo">
      <img src="{% static 'images/logoFinalFinal.png' %}" alt="Logo">
    </div>
    <div class="footer-caption">Hide your dakshina...<br>Chor's always watching</div>
    <div class="footer-socials">
      <a href="https://www.instagram.com/dakshina_chor/" aria-label="Instagram" class="footer-icon" target="_blank"><i class="fa-brands fa-instagram fa-xl" aria-hidden="true"></i></a>
      <a href="https://www.tiktok.com/@dakshina_chor?_t=ZS-8zRXZLsycLv&_r=1" aria-label="TikTok" class="footer-icon" target="_blank"><i class="fa-brands fa-tiktok fa-xl"></i></a>
    </div>
    <!-- <div class="main-btns" style="justify-content:center;">
      <button class="btn btn-outline">Learn the Rules</button>
      <button class="btn btn-yellow">Steal Your First Card</button>
    </div> -->
  </footer>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    menuBtn.addEventListener('click', function() {
      dropdownMenu.classList.toggle('show');
    });
    // Optional: close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
    // Keyboard accessibility
    menuBtn.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        dropdownMenu.classList.toggle('show');
      }
    });
  </script>
</body>
</html>
